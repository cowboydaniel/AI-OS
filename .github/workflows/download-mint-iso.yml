name: Download Linux Mint ISO

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * 1" # Mondays at 06:00 UTC

jobs:
  download-and-upload:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    env:
      VERSION: "21.3"
      EDITION: "cinnamon"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set ISO paths
        run: |
          ISO_DIR="artifacts/iso/linuxmint-${{ env.VERSION }}-${{ env.EDITION }}"
          ISO_EXTRACT_DIR="${ISO_DIR}/extracted"
          echo "ISO_DIR=${ISO_DIR}" >> "$GITHUB_ENV"
          echo "ISO_FILE=${ISO_DIR}/linuxmint.iso" >> "$GITHUB_ENV"
          echo "ISO_EXTRACT_DIR=${ISO_EXTRACT_DIR}" >> "$GITHUB_ENV"

      - name: Install extraction tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Download Linux Mint ISO
        run: |
          rm -rf "${ISO_DIR}"
          mkdir -p "${ISO_DIR}"
          ISO_URL="https://mirrors.edge.kernel.org/linuxmint/stable/${VERSION}/linuxmint-${VERSION}-${EDITION}-64bit.iso"
          echo "Downloading ${ISO_URL}"
          curl -L "$ISO_URL" -o "${ISO_FILE}"

      - name: Record SHA256 checksum
        run: |
          CHECKSUM_FILE="${ISO_DIR}/linuxmint.sha256"
          sha256sum "${ISO_FILE}" | tee "$CHECKSUM_FILE"

          {
            echo "## Linux Mint ${VERSION} ${EDITION} ISO"
            echo "- Source: https://mirrors.edge.kernel.org/linuxmint/stable/${VERSION}/linuxmint-${VERSION}-${EDITION}-64bit.iso"
            echo "- SHA256: $(cut -d' ' -f1 "$CHECKSUM_FILE")"
            echo "- Stored locally at runtime only; not committed to git"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Extract ISO contents
        run: |
          rm -rf "${ISO_EXTRACT_DIR}"
          mkdir -p "${ISO_EXTRACT_DIR}"
          bsdtar -C "${ISO_EXTRACT_DIR}" -xf "${ISO_FILE}"
          tree -L 2 "${ISO_EXTRACT_DIR}" | sed 's/^/  /' >> "$GITHUB_STEP_SUMMARY"

      - name: Commit extracted contents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "${ISO_EXTRACT_DIR}" "${ISO_DIR}/linuxmint.sha256"
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update extracted Linux Mint ISO ${VERSION} ${EDITION}"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

      - name: Clean up downloaded ISO
        run: |
          rm -f "${ISO_FILE}"
