### AetherOS-specific hooks
# Copy branding assets from the ISO into the target root and apply them before first boot.
d-i preseed/late_command string \
  mkdir -p /target/aetheros && \
  cp -r /cdrom/aetheros/branding-hooks /target/aetheros/branding && \
  chmod +x /target/aetheros/branding/apply-branding.sh && \
  chroot /target /aetheros/branding/apply-branding.sh
